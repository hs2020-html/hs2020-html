<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <style>
      table:not(:hover) tr:nth-of-type(even):not(:first-of-type) {
        background-color: #aaa;
      }

      table:hover tr:nth-of-type(odd):not(:first-of-type) {
        background-color: #aaa;
      }
    </style>
  </head>
  <body>
    <table>
      <tr><th>Column 1</th><th>Column 2</th><th>Column 3</th></tr>
      <tr><td>1</td><td>B</td><td>C</td></tr>
      <tr><td>2</td><td>B</td><td>C</td></tr>
      <tr><td>3</td><td>B</td><td>C</td></tr>
      <tr><td>4</td><td>B</td><td>C</td></tr>
      <tr><td>5</td><td>B</td><td>C</td></tr>
      <tr><td>6</td><td>B</td><td>C</td></tr>
      <tr><td>7</td><td>B</td><td>C</td></tr>
      <tr><td>8</td><td>B</td><td>C</td></tr>
      <tr><td>9</td><td>B</td><td>C</td></tr>
    </table>
  </body>
</html>
